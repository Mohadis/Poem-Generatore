<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://unpkg.com/typewriter-effect@latest/dist/core.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <title>AI poem generator</title>
  </head>
  <body>
    <div class="container">
      <h1>Poem Generator</h1>
      <main>
        <div class="form-container">
          <form id="poem-generator-form">
            <input
              type="text"
              placeholder="Enter the topic of the poem"
              autofocus
              autocomplete="off"
              required
              class="searchBox"
              id="user-instructions"
            />
            <input type="submit" class="submit-button" />
          </form>
          <div class="hint">i.e: Flower, Sky or Smile.</div>
        </div>
        <div class="poem hidden" id="poem"></div>
      </main>
      <footer>
        This AI project was coded by
        <a href="https://github.com/Mohadis" target="_blank"
          >Mohadisa Hussaini</a
        >, is open-sourced on
        <a
          href="https://github.com/Mohadis/AI-Pesian-Poem-generator"
          target="_blank"
          >Git Hub</a
        >
        and hosted on
        <a
          href="https://ai-poem-generator-ebgx91vw3-mohadis-projects.vercel.app/"
          target="_blank"
          >Vercel.</a
        >
      </footer>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
